<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen, projection"
      href="../css/styles.css"
    />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div id="register" class="content">
      <form>
        First Name: <input type="text" /><br />
        Last Name: <input type="text" /><br />
        Email: <input type="email" required /><br />
        Password: <input type="password" min="5"><br>
        Birthday: <input type="date" /><br />
        Gender:<br />
        <input type="radio" name="gender" value="Male"/>Male<br />
        <input type="radio" name="gender" value="Female"/>Female<br />
        <input type="radio" name="gender" value="Other"/>Other<br />
        Pets:<br>
        <input type="checkbox">Cats<br>
        <input type="checkbox">Dogs<br>
        <input type="checkbox">Fish<br>
        Cars: <br>
        <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="Audi">Audi</option>
      </select><br>
      <input type="submit" value="Register!">
      <input type="reset" />
      </form>
    </div>
    <div id="return-links" class="content">
        <ul>
            <li>
        <a href="index.html">Return to homepage</a></li>
        <li>
        <a href="index2.html">Page 2</a></li>
    </ul>
    </div>
  </body>
</html>
